{% load static %}
<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NBA Betting{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/site.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'core:home' %}">
      <span class="brand-dot"></span> NBA Betting
    </a>

    <div class="d-flex flex-wrap gap-2 align-items-center">
      <a class="btn btn-sm btn-ghost" href="{% url 'games:list' %}">賽程</a>
      <a class="btn btn-sm btn-ghost" href="{% url 'shop:list' %}">商店</a>
      <a class="btn btn-sm btn-ghost" href="{% url 'leaderboard:current' %}">排行榜</a>

      {% if user.is_authenticated %}
        <a class="btn btn-sm btn-accent" href="{% url 'accounts:wallet' %}">錢包</a>
        <a class="btn btn-sm btn-outline-danger" href="{% url 'accounts:logout' %}">登出</a>
      {% else %}
        <a class="btn btn-sm btn-outline-info" href="{% url 'accounts:login' %}">登入</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container my-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }} soft-alert" role="alert">{{ m }}</div>
    {% endfor %}
  {% endif %}

  {% block content %}{% endblock %}
</main>

<footer class="container pb-4">
  <div class="text-center text-muted small opacity-75">
    © NBA Betting Game • Django
  </div>
</footer>
</body>
</html>
