{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card p-4" style="max-width:520px;margin:0 auto;">
  <h4 class="mb-3">登入</h4>

  {% if error %}
    <div class="alert alert-danger soft-alert">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label fw-semibold">帳號</label>
      <input class="form-control" type="text" name="username" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">密碼</label>
      <input class="form-control" type="password" name="password" required>
    </div>

    <div class="d-flex gap-2 flex-wrap">
      <button class="btn btn-accent" type="submit">登入</button>
      <a class="btn btn-ghost" href="{% url 'accounts:signup' %}">註冊</a>
      <a class="btn btn-ghost" href="{% url 'core:home' %}">返回首頁</a>
    </div>
  </form>
</div>
{% endblock %}
