{% extends "base.html" %}
{% block title %}Game{% endblock %}
{% block content %}
<div class="card p-4">
  <h4>{{ game.away_team.name }} @ {{ game.home_team.name }}</h4>
  <div class="text-muted mb-3">開賽時間(UTC)：{{ game.start_time_utc }}</div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">{% csrf_token %}
    <div class="mb-2">選擇勝方：</div>
    <div class="d-flex gap-2 mb-3">
      <label class="btn btn-outline-light">
        <input type="radio" name="pick" value="away" required> 客隊 {{ game.away_team.abbr }}
      </label>
      <label class="btn btn-outline-light">
        <input type="radio" name="pick" value="home" required> 主隊 {{ game.home_team.abbr }}
      </label>
    </div>

    <div class="mb-3">
      <label class="form-label">下注金額</label>
      <input class="form-control" type="number" name="stake" min="1" step="1" required>
    </div>

    <button class="btn btn-warning">送出下注</button>
    <a class="btn btn-outline-light" href="{% url 'games:list' %}">返回</a>
  </form>
</div>
{% endblock %}
